{{define "admin_content"}}
<div class="row">
    <div class="col-12">
        <div class="row">
            <div class="col-md-3 mb-4">
                <div class="card bg-primary text-white">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h4>文章总数</h4>
                                <h2 id="articleCount">0</h2>
                            </div>
                            <div class="align-self-center">
                                <i class="bi bi-file-text" style="font-size: 2rem;"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-4">
                <div class="card bg-success text-white">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h4>分类数量</h4>
                                <h2 id="categoryCount">0</h2>
                            </div>
                            <div class="align-self-center">
                                <i class="bi bi-folder" style="font-size: 2rem;"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-4">
                <div class="card bg-warning text-white">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h4>标签数量</h4>
                                <h2 id="tagCount">0</h2>
                            </div>
                            <div class="align-self-center">
                                <i class="bi bi-tags" style="font-size: 2rem;"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-4">
                <div class="card bg-info text-white">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h4>待审评论</h4>
                                <h2 id="pendingComments">0</h2>
                            </div>
                            <div class="align-self-center">
                                <i class="bi bi-chat-dots" style="font-size: 2rem;"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5>快捷操作</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-3 mb-3">
                                <a href="/admin/articles/create" class="btn btn-primary btn-lg d-block">
                                    <i class="bi bi-plus-circle"></i>
                                    写文章
                                </a>
                            </div>
                            <div class="col-md-3 mb-3">
                                <a href="/admin/categories" class="btn btn-success btn-lg d-block">
                                    <i class="bi bi-folder-plus"></i>
                                    管理分类
                                </a>
                            </div>
                            <div class="col-md-3 mb-3">
                                <a href="/admin/comments" class="btn btn-warning btn-lg d-block">
                                    <i class="bi bi-chat-square-dots"></i>
                                    审核评论
                                </a>
                            </div>
                            <div class="col-md-3 mb-3">
                                <a href="/web/static" target="_blank" class="btn btn-info btn-lg d-block">
                                    <i class="bi bi-eye"></i>
                                    查看网站
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5>系统信息</h5>
                    </div>
                    <div class="card-body">
                        <p><strong>博客名称:</strong> Matuto Blog</p>
                        <p><strong>版本:</strong> v1.0.0</p>
                        <p><strong>技术栈:</strong> Go + Gin + GORM + MySQL</p>
                        <p><strong>部署时间:</strong> <span id="currentTime"></span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
// 显示当前时间
document.getElementById('currentTime').textContent = new Date().toLocaleString('zh-CN');

// 这里可以通过AJAX获取实际的统计数据
// 暂时使用模拟数据
document.getElementById('articleCount').textContent = '0';
document.getElementById('categoryCount').textContent = '1';
document.getElementById('tagCount').textContent = '0';
document.getElementById('pendingComments').textContent = '0';
</script>
{{end}}
