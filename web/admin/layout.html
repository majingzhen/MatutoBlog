<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{if .title}}{{.title}} - {{end}}管理后台 - Matuto Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .sidebar {
            min-height: 100vh;
            background-color: #343a40;
        }
        .sidebar .nav-link {
            color: #ffffff;
            margin-bottom: 5px;
            border-radius: 5px;
        }
        .sidebar .nav-link:hover {
            background-color: #495057;
            color: #ffffff;
        }
        .sidebar .nav-link.active {
            background-color: #007bff;
            color: #ffffff;
        }
        .main-content {
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- 侧边栏 -->
            <nav class="col-md-3 col-lg-2 sidebar">
                <div class="position-sticky pt-3">
                    <div class="text-center text-white mb-4">
                        <h4>Matuto Blog</h4>
                        <small>管理后台</small>
                    </div>
                    
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="/admin">
                                <i class="bi bi-speedometer2"></i>
                                仪表板
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/articles">
                                <i class="bi bi-file-text"></i>
                                文章管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/categories">
                                <i class="bi bi-folder"></i>
                                分类管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/tags">
                                <i class="bi bi-tags"></i>
                                标签管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/comments">
                                <i class="bi bi-chat-dots"></i>
                                评论管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/attachments">
                                <i class="bi bi-paperclip"></i>
                                附件管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/links">
                                <i class="bi bi-link"></i>
                                友链管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/themes">
                                <i class="bi bi-palette"></i>
                                主题管理
                            </a>
                        </li>
                    </ul>

                    <div class="mt-4 pt-3 border-top border-secondary">
                        <ul class="nav flex-column">
                            <li class="nav-item">
                                <a class="nav-link" href="/web/static" target="_blank">
                                    <i class="bi bi-house"></i>
                                    访问网站
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/admin/logout">
                                    <i class="bi bi-box-arrow-right"></i>
                                    退出登录
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <!-- 主要内容 -->
            <main class="col-md-9 col-lg-10 main-content">
                <div class="pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">{{if .title}}{{.title}}{{else}}管理后台{{end}}</h1>
                </div>

                {{template "admin_content" .}}
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/admin.js"></script>
</body>
</html>
