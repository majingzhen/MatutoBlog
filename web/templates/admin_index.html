<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理后台</title>
    <link rel="stylesheet" href="/static/css/admin.css">
</head>
<body>
    <div class="admin-layout">
        <!-- 侧边栏 -->
        <aside class="sidebar">
            <h2>博客管理</h2>
            <ul>
                <li><a href="/admin" class="active">仪表板</a></li>
                <li><a href="/admin/articles">文章管理</a></li>
                <li><a href="/admin/categories">分类管理</a></li>
                <li><a href="/admin/tags">标签管理</a></li>
                <li><a href="/admin/comments">评论管理</a></li>
                <li><a href="/admin/files">文件管理</a></li>
                <li><a href="/admin/users">用户管理</a></li>
            </ul>
        </aside>
        
        <!-- 主要内容 -->
        <main class="main-content">
            <div class="header">
                <h1>仪表板</h1>
                <a href="/admin/logout" class="logout-btn">退出登录</a>
            </div>
            
            <div class="dashboard-stats">
                <div class="stat-card">
                    <h3>文章总数</h3>
                    <p>25</p>
                </div>
                <div class="stat-card">
                    <h3>分类数量</h3>
                    <p>8</p>
                </div>
                <div class="stat-card">
                    <h3>标签数量</h3>
                    <p>15</p>
                </div>
                <div class="stat-card">
                    <h3>评论数量</h3>
                    <p>42</p>
                </div>
            </div>
            
            <div class="recent-articles">
                <h2>最新文章</h2>
                <table>
                    <thead>
                        <tr>
                            <th>标题</th>
                            <th>分类</th>
                            <th>状态</th>
                            <th>发布时间</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>如何使用Golang构建Web应用</td>
                            <td>技术</td>
                            <td>已发布</td>
                            <td>2023-01-15</td>
                            <td>
                                <a href="/admin/articles/edit/1" class="btn btn-primary">编辑</a>
                                <button class="btn btn-danger" onclick="deleteArticle(1)">删除</button>
                            </td>
                        </tr>
                        <tr>
                            <td>我的旅行日记</td>
                            <td>生活</td>
                            <td>草稿</td>
                            <td>-</td>
                            <td>
                                <a href="/admin/articles/edit/2" class="btn btn-primary">编辑</a>
                                <button class="btn btn-danger" onclick="deleteArticle(2)">删除</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
    
    <script>
        function deleteArticle(id) {
            if (confirm('确定要删除这篇文章吗？')) {
                // 这里应该发送删除请求到后端
                alert('文章已删除');
            }
        }
    </script>
</body>
</html>
